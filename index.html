<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>  
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the content container */
    #content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
      text-align: center;
    }

    /* Styling the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="content">
    <h3>Registered Users</h3>
    <!-- Data Table displaying users -->
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Pin</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>rio</td>
          <td>rio123</td>
        </tr>
        <tr>
          <td>afwanda</td>
          <td>afwanda123</td>
        </tr>
        <tr>
          <td>shandy</td>
          <td>sandi123</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // No login form handling required anymore
  </script>
</body>
</html>
