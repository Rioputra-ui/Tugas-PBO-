<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Data Table</title>  
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the content container */
    #content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
      text-align: center;
    }

    /* Styling the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* Styling the input fields */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Styling for the buttons */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Hover effects for the buttons */
    button:hover {
      background-color: #45a049;
    }

    /* Cancel button styling */
    #cancel {
      background-color: #f44336;
    }

    #cancel:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div id="content">
    <h2>Login</h2>
  </div>

  <script>
    const pbo = {
      model: {
        mahasiswa: [
          { username: 'rio', pin: 'rio123' },
          { username: 'afwanda', pin: 'afwanda123' },
          { username: 'shandy', pin: 'sandi123' },
        ],
      },
      services: {
        getter: function () { alert('getter'); },
        setter: function () { alert('setter'); },
      },
      view: {
        signform: function () {
          return `
            <!-- Data Table displaying users -->
            <h3>Registered Users</h3>
            <table>
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Pin</th>
                </tr>
              </thead>
              <tbody>
                ${pbo.model.mahasiswa.map(user => `
                  <tr>
                    <td>${user.username}</td>
                    <td>${user.pin}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>

            <!-- Login Form -->
            <h3>Login</h3>
            <table>
              <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" placeholder="Enter your username"></td>
              </tr>
              <tr>
                <td><label for="pin">Pin</label></td>
                <td><input type="password" id="pin" placeholder="Enter your pin"></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button id="login">Login</button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button id="cancel">Cancel</button>
                </td>
              </tr>
            </table>
          `;
        },
      },
      controller: {
        signin: function () {
          document.getElementById('login').onclick = function () {
            const username = document.getElementById('username').value;
            const pin = document.getElementById('pin').value;
            const user = pbo.model.mahasiswa.find(user => user.username === username && user.pin === pin);

            if (user) {
              alert('Login Successful!');
            } else {
              alert('Invalid Username or Pin!');
            }
          };
        },
        signout: function () {
          document.getElementById('username').value = '';
          document.getElementById('pin').value = '';
        },
        signform: function () {
          document.getElementById('content').innerHTML = pbo.view.signform();
          pbo.controller.signin();
          pbo.controller.cancel();
        },
        cancel: function () {
          document.getElementById('cancel').onclick = function () {
            document.getElementById('username').value = '';
            document.getElementById('pin').value = '';
          };
        },
      },
    };

    // Load the signform into content
    pbo.controller.signform();
  </script>
</body>
</html>
