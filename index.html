<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the content container */
    #content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    /* Styling the input fields */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Styling for the buttons */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Hover effects for the buttons */
    button:hover {
      background-color: #45a049;
    }

    /* Cancel button styling */
    #cancel {
      background-color: #f44336;
    }

    #cancel:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div id="content">
    <h2>Login</h2>
  </div>

  <script>
    const pbo = {
      model: {
        mahasiswa: [
          { username: 'ratih', pin: 'ratih123' },
          { username: 'afwanda', pin: 'afwanda123' },
          { username: 'shandy', pin: 'sandi123' },
        ],
      },
      services: {
        getter: function () { alert('getter'); },
        setter: function () { alert('setter'); },
      },
      view: {
        signform: function () {
          return `
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username"><br/>
            <label for="pin">Pin</label>
            <input type="password" id="pin" placeholder="Enter your pin"><br/>
            <button id="login">Login</button><br/>
            <button id="cancel">Cancel</button><br/>
          `;
        },
      },
      controller: {
        signin: function () {
          document.getElementById('login').onclick = function () {
            const username = document.getElementById('username').value;
            const pin = document.getElementById('pin').value;
            const user = pbo.model.mahasiswa.find(user => user.username === username && user.pin === pin);

            if (user) {
              alert('Login Successful!');
            } else {
              alert('Invalid Username or Pin!');
            }
          };
        },
        signout: function () {
          document.getElementById('username').value = '';
          document.getElementById('pin').value = '';
        },
        signform: function () {
          document.getElementById('content').innerHTML = pbo.view.signform();
          pbo.controller.signin();
          pbo.controller.cancel();
        },
        cancel: function () {
          document.getElementById('cancel').onclick = function () {
            document.getElementById('username').value = '';
            document.getElementById('pin').value = '';
          };
        },
      },
    };

    // Load the signform into content
    pbo.controller.signform();
  </script>
</body>
</html>
